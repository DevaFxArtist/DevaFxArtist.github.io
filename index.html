<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deva | FX Artist</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:Arial, Helvetica, sans-serif;
background:radial-gradient(circle at top,#111 0%,#000 60%);
color:white;
}

/* ===== CONTAINER ===== */

.container{
max-width:1100px;
margin:80px auto;
padding:0 40px;
}

/* ===== PROFILE ===== */

.profile-card{
background:#3a3a3a;
border-radius:14px;
padding:50px;
display:flex;
align-items:center;
gap:50px;
}

.profile-pic{
width:160px;
height:160px;
border-radius:50%;
border:3px solid #d8d2a5;
display:flex;
align-items:center;
justify-content:center;
font-size:70px;
}

.profile-info h1{
font-size:28px;
letter-spacing:1px;
margin-bottom:15px;
}

.profile-info p{
font-size:14px;
line-height:1.6;
color:#ddd;
max-width:450px;
}

/* ===== DIVIDER ===== */

.divider{
margin:60px 0;
border-top:1px dashed rgba(255,255,255,0.2);
}

/* ===== SHOWREEL SECTION ===== */

.top-grid{
display:grid;
grid-template-columns:1.7fr 1fr;
gap:80px;
align-items:start;
}

/* LEFT COLUMN */

.left-column{
display:flex;
flex-direction:column;
gap:30px;
}

.big-btn{
padding:35px;
font-size:28px;
background:#c8c6a4;
color:#000;
border-radius:6px;
text-align:center;
}

.mid-btn{
padding:20px;
font-size:18px;
background:#7f8f82;
color:#000;
border-radius:6px;
text-align:center;
}

/* RIGHT COLUMN */

.right-column{
display:flex;
flex-direction:column;
gap:35px;
}

.side-icons{
display:grid;
grid-template-columns:repeat(2,70px);
gap:35px;
}

.icon-circle{
width:70px;
height:70px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
color:white;
font-size:18px;
}

/* icon colors */
.linkedin{background:#2d5aa0;}
.youtube{background:#c4302b;}
.artstation{background:#13aff0;}
.github{background:#6e5494;}

/* CONTACT */

.contact-box{
display:flex;
flex-direction:column;
gap:15px;
}

.contact-item{
padding:10px 18px;
border-radius:4px;
font-size:13px;
width:220px;
}

.email{
background:#b17c3f;
color:black;
}

.phone{
background:#bdbdc6;
color:black;
}

/* ===== PHOTOGRAPHY TITLE ===== */

.section-title{
text-align:center;
margin:50px 0;
}

.section-title span{
background:#8c9b5c;
padding:12px 45px;
border-radius:4px;
color:black;
font-size:20px;
}

/* ===== PHOTOGRAPHY GRID ===== */

.photo-grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:25px;
}

.photo-item{
background:#555;
height:150px;
border-radius:6px;
}

.large{
grid-column:span 3;
height:300px;
}

.medium{
grid-column:span 2;
}

.small{
grid-column:span 1;
}

</style>
</head>

<body>

</div>
