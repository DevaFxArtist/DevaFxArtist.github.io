<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deva | FX Artist</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#232323;
color:white;
}

/* ===== MAIN CONTAINER ===== */

.container{
max-width:950px; /* tighter */
margin:0 auto;
padding:60px 20px 100px;
}

/* ===== PROFILE ===== */

.profile-card{
background:#3a3a3a;
padding:40px 60px;
border-radius:12px;
display:flex;
align-items:center;
gap:40px;
}

.profile-pic{
width:160px;
height:160px;
border-radius:50%;
background:#555;
display:flex;
align-items:center;
justify-content:center;
font-size:70px;
border:2px solid #e5e2b6;
flex-shrink:0;
}

.profile-info h1{
font-size:28px;
letter-spacing:1px;
}

.profile-info p{
color:#ddd;
margin-top:14px;
line-height:1.6;
font-size:14px;
max-width:520px;
}

/* ===== DIVIDER ===== */

.divider{
margin:60px 0;
border-top:1px dashed rgba(255,255,255,0.25);
}

/* ===== SHOWREEL SECTION REBUILD ===== */

.top-grid{
display:flex;
justify-content:space-between;
align-items:flex-start;
max-width:820px;
margin:0 auto;
}

.left-column{
width:480px;
display:flex;
flex-direction:column;
gap:28px;
}

.big-btn{
width:420px;
padding:28px;
font-size:26px;
border-radius:6px;
background:#c8c6a4;
color:#000;
text-align:center;
}

.mid-btn{
width:420px;
padding:18px;
font-size:18px;
border-radius:6px;
background:#7f8f82;
color:#000;
text-align:center;
}

.right-column{
width:260px;
display:flex;
flex-direction:column;
align-items:flex-start;
gap:28px;
}

.side-icons{
display:grid;
grid-template-columns:repeat(2,60px);
gap:25px;
}

.contact-box{
display:flex;
flex-direction:column;
gap:12px;
}

.email{background:#b17c3f;color:black;}
.phone{background:#bdbdc6;color:black;}

/* ===== PHOTOGRAPHY TITLE ===== */

.section-title{
text-align:center;
margin:40px 0 50px;
}

.section-title span{
background:#8c9b5c;
padding:12px 40px;
border-radius:4px;
color:black;
font-size:20px;
}

/* ===== PHOTOGRAPHY GRID ===== */

.photo-grid{
display:grid;
grid-template-columns:repeat(6,1fr);
grid-auto-rows:110px;
gap:22px;
}

.size-small{grid-column:span 1; grid-row:span 1;}
.size-wide{grid-column:span 2; grid-row:span 1;}
.size-tall{grid-column:span 1; grid-row:span 2;}
.size-big{grid-column:span 2; grid-row:span 2;}

.photo-item{
background:#555;
border-radius:6px;
}

</style>
</head>

<body>

<div class="container">

<!-- PROFILE -->

</div>

</div>

</div>

</body>
</html>
