<!DOCTYPE html>
<html>
<head>
    <title>Deva Bhuvaneswaran | FX Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, #111 0%, #000 60%);
            color: white;
            min-height:100vh;
        }

        .hero {
            text-align:center;
            padding:80px 20px 40px;
        }

        .hero h1 { font-size:48px; }
        .hero p { color:#aaa; margin-top:10px; }

        .grid {
            max-width:900px;
            margin:40px auto;
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:20px;
            padding:20px;
        }

        .card {
            position:relative;
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(10px);
            border-radius:16px;
            padding:40px 20px;
            text-align:center;
            text-decoration:none;
            color:white;
            transition:all .3s ease;
            border:1px solid rgba(255,255,255,0.08);
            font-size:18px;
            cursor:pointer;
        }

        .card:hover {
            transform:translateY(-6px);
            background:rgba(255,255,255,0.08);
        }

        .large { grid-column:span 2; }

        @media(max-width:600px){
            .large{ grid-column:span 1; }
        }

        /* EDIT MODE STYLES */

        .edit-controls {
            position:absolute;
            top:8px;
            right:8px;
            display:none;
            gap:8px;
        }

        .edit-mode .edit-controls {
            display:flex;
        }

        .icon-btn {
            background:rgba(0,0,0,0.6);
            border:none;
            color:white;
            border-radius:6px;
            padding:4px 6px;
            cursor:pointer;
            font-size:14px;
        }

        .add-card {
            display:none;
            align-items:center;
            justify-content:center;
            font-size:28px;
            background:rgba(255,255,255,0.05);
            border:2px dashed rgba(255,255,255,0.2);
        }

        .edit-mode .add-card {
            display:flex;
        }

        .toggle-btn {
            position:fixed;
            bottom:20px;
            right:20px;
            background:#222;
            border:none;
            color:white;
            padding:12px 16px;
            border-radius:10px;
            cursor:pointer;
            box-shadow:0 0 20px rgba(0,0,0,0.5);
        }

        footer {
            text-align:center;
            padding:40px 20px;
            color:#555;
            font-size:14px;
        }

    </style>
</head>

<body>

<div class="hero">
    <h1 contenteditable="false" id="mainTitle">Deva Bhuvaneswaran</h1>
    <p>FX Artist | Procedural FX | Houdini Specialist</p>
</div>

<div class="grid" id="grid"></div>

<footer>
    ¬© 2026 Deva Bhuvaneswaran
</footer>

<button class="toggle-btn" onclick="toggleEdit()">‚úè Edit Mode</button>

<script>
let cards = [];
let editMode = false;

async function loadGrid() {
    const res = await fetch('data.json');
    cards = await res.json();
    renderGrid();
}

function renderGrid(){
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    cards.forEach((card, index)=>{
        const div = document.createElement("div");
        div.className = "card";
        if(card.size === "large") div.classList.add("large");

        div.innerHTML = `
            <span contenteditable="${editMode}" onblur="updateTitle(${index}, this.innerText)">
                ${card.title}
            </span>

            <div class="edit-controls">
                <button class="icon-btn" onclick="editLink(${index})">üîó</button>
                <button class="icon-btn" onclick="deleteCard(${index})">üóë</button>
            </div>
        `;

        if(!editMode){
            div.onclick = ()=> window.open(card.link, "_blank");
        }

        grid.appendChild(div);
    });

    if(editMode){
        const add = document.createElement("div");
        add.className = "card add-card";
        add.innerHTML = "+";
        add.onclick = addCard;
        grid.appendChild(add);
    }
}

function toggleEdit(){
    editMode = !editMode;
    document.body.classList.toggle("edit-mode");
    renderGrid();
}

function updateTitle(index, value){
    cards[index].title = value;
}

function editLink(index){
    const newLink = prompt("Enter new link:", cards[index].link);
    if(newLink) cards[index].link = newLink;
}

function deleteCard(index){
    cards.splice(index,1);
    renderGrid();
}

function addCard(){
    cards.push({
        title:"New Card",
        link:"#",
        size:"normal"
    });
    renderGrid();
}

loadGrid();
</script>

</body>
</html>
