<!DOCTYPE html>
<html>
<head>
    <title>Deva Bhuvaneswaran | FX Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, #111 0%, #000 60%);
            color: white;
            min-height: 100vh;
        }

        .hero {
            text-align: center;
            padding: 80px 20px 40px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
        }

        .hero p {
            color: #aaa;
            margin-top: 10px;
            font-size: 18px;
        }

        .grid {
            max-width: 900px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.08);
            font-size: 18px;
        }

        .card:hover {
            transform: translateY(-6px);
            background: rgba(255,255,255,0.08);
        }

        .large {
            grid-column: span 2;
        }

        @media(max-width:600px) {
            .large {
                grid-column: span 1;
            }
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="hero">
    <h1>Deva Bhuvaneswaran</h1>
    <p>FX Artist | Procedural FX | Houdini Specialist</p>
</div>

<div class="grid" id="grid"></div>

<footer>
    Â© 2026 Deva Bhuvaneswaran
</footer>

<script>
async function loadGrid() {
    const response = await fetch('data.json');
    const cards = await response.json();

    const grid = document.getElementById('grid');
    grid.innerHTML = '';

    cards.forEach(card => {
        const a = document.createElement('a');
        a.href = card.link;
        a.className = 'card';

        if (card.size === 'large') {
            a.classList.add('large');
        }

        a.innerText = card.title;
        a.target = "_blank";

        grid.appendChild(a);
    });
}

loadGrid();
</script>

</body>
</html>
