<title>Deva | FX Artist</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#1e1e1e;
color:white;
}

/* ---------------- CONTAINER ---------------- */

.container{
max-width:1100px;
margin:0 auto;
padding:40px 20px 80px;
}

/* ---------------- PROFILE SECTION ---------------- */

.profile-card{
background:#2a2a2a;
padding:30px;
border-radius:12px;
display:flex;
align-items:center;
gap:40px;
}

.profile-pic{
width:140px;
height:140px;
border-radius:50%;
background:#444;
display:flex;
align-items:center;
justify-content:center;
font-size:60px;
border:2px solid #e5e2b6;
}

.profile-info h1{
font-size:26px;
letter-spacing:1px;
}

.profile-info p{
color:#ccc;
margin-top:10px;
line-height:1.6;
font-size:14px;
max-width:600px;
}

/* ---------------- DIVIDER ---------------- */

.divider{
margin:50px 0;
border-top:1px dashed rgba(255,255,255,0.2);
}

/* ---------------- SHOWREEL SECTION ---------------- */

.top-grid{
display:grid;
grid-template-columns:2fr 1fr;
gap:40px;
align-items:center;
}

.main-buttons{
display:flex;
flex-direction:column;
gap:20px;
}

.big-btn{
padding:25px;
font-size:24px;
text-align:center;
border-radius:8px;
background:#c8c6a4;
color:#000;
font-weight:500;
}

.mid-btn{
padding:18px;
font-size:18px;
text-align:center;
border-radius:6px;
background:#7f8f82;
color:#000;
}

.side-icons{
display:grid;
grid-template-columns:repeat(2,60px);
gap:20px;
justify-content:center;
}

.icon-circle{
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
color:white;
}

.linkedin{background:#0a66c2;}
.youtube{background:#c4302b;}
.artstation{background:#13aff0;}
.github{background:#6e5494;}

.contact-box{
margin-top:30px;
display:flex;
flex-direction:column;
gap:10px;
}

.contact-item{
background:#b17c3f;
padding:8px 12px;
color:black;
font-size:13px;
border-radius:4px;
}

.contact-item.phone{
background:#bdbdc6;
}

/* ---------------- PHOTOGRAPHY TITLE ---------------- */

.section-title{
text-align:center;
margin-bottom:40px;
}

.section-title span{
background:#8c9b5c;
padding:10px 30px;
border-radius:4px;
color:black;
font-size:20px;
}

/* ---------------- PHOTOGRAPHY GRID ---------------- */

.photo-grid{
display:grid;
grid-template-columns:repeat(6,1fr);
grid-auto-rows:120px;
gap:18px;
}

/* 4 TYPES */

.size-small{grid-column:span 1; grid-row:span 1;}
.size-wide{grid-column:span 2; grid-row:span 1;}
.size-tall{grid-column:span 1; grid-row:span 2;}
.size-big{grid-column:span 2; grid-row:span 2;}

.photo-item{
background:#444;
border-radius:6px;
}

/* ---------------- HOVER ---------------- */

.big-btn:hover,
.mid-btn:hover,
.photo-item:hover{
transform:translateY(-4px);
transition:0.2s ease;
}

</style>
</head>
