<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deva | FX Artist</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:radial-gradient(circle at top,#111 0%,#000 60%);
color:white;
min-height:100vh;
user-select:none;
}

.hero{text-align:center;padding:80px 20px 40px;}
.hero h1{font-size:48px;}
.hero p{color:#aaa;margin-top:10px;}

.grid{
max-width:900px;
margin:40px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:20px;
}

.card{
position:relative;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border-radius:16px;
padding:40px 20px;
text-align:center;
border:1px solid rgba(255,255,255,0.08);
transition:all .2s ease;
cursor:pointer;
}

.card.large{grid-column:span 2;}

.drag-placeholder{
background:rgba(255,255,255,0.03);
border:2px dashed rgba(255,255,255,0.15);
color:transparent;
}

.floating{
position:fixed;
pointer-events:none;
z-index:9999;
opacity:0.95;
transform:scale(1.05);
}

.edit-controls{
position:absolute;
top:8px;
right:8px;
display:none;
gap:6px;
}

.edit-mode .edit-controls{display:flex;}

.icon-btn{
background:rgba(0,0,0,0.6);
border:none;
color:white;
border-radius:6px;
padding:4px 6px;
cursor:pointer;
font-size:13px;
}

.add-card{
display:none;
align-items:center;
justify-content:center;
font-size:28px;
background:rgba(255,255,255,0.05);
border:2px dashed rgba(255,255,255,0.2);
}

.edit-mode .add-card{display:flex;}

.toggle-btn{
position:fixed;
bottom:20px;
right:20px;
background:#222;
border:none;
color:white;
padding:12px 16px;
border-radius:10px;
cursor:pointer;
transition:all .3s ease;
}

.toggle-btn.save-mode{background:green;}

footer{text-align:center;padding:40px;color:#555;}
</style>
</head>

<body>

<div class="hero">
<h1>Deva Bhuvaneswaran</h1>
<p>FX Artist | Procedural FX</p>
</div>

<div class="grid" id="grid"></div>

<footer>¬© 2026 Deva</footer>

<button id="toggleBtn" class="toggle-btn" onclick="handleToggle()">‚úè Edit Mode</button>

<script>
let cards=[];
let editMode=false;
let draggingIndex=null;
let floatingEl=null;
let lastSwapIndex=null;

async function loadGrid(){
const res=await fetch("data.json");
cards=await res.json();
renderGrid();
}

function renderGrid(){
const grid=document.getElementById("grid");
grid.innerHTML="";

cards.forEach((card,index)=>{
const div=document.createElement("div");
div.className="card";
if(card.size==="large") div.classList.add("large");

div.innerHTML=`
<span ondblclick="enableEdit(this,${index})">${card.title}</span>
<div class="edit-controls">
<button class="icon-btn" onclick="deleteCard(${index})">üóë</button>
</div>
`;

if(!editMode){
div.onclick=()=>window.open(card.link,"_blank");
}

if(editMode){
div.onmousedown=(e)=>startDrag(e,index,div);
}

grid.appendChild(div);
});

if(editMode){
const add=document.createElement("div");
add.className="card add-card";
add.innerHTML="+";
add.onclick=addCard;
grid.appendChild(add);
}
}

function enableEdit(el,index){
if(!editMode) return;
el.contentEditable=true;
el.focus();
el.onblur=()=>{
cards[index].title=el.innerText;
el.contentEditable=false;
};
}

function startDrag(e,index,element){
draggingIndex=index;
lastSwapIndex=index;

floatingEl=element.cloneNode(true);
floatingEl.classList.add("floating");
floatingEl.style.width=element.offsetWidth+"px";
floatingEl.style.height=element.offsetHeight+"px";
document.body.appendChild(floatingEl);

element.classList.add("drag-placeholder");
element.innerHTML="";

moveFloating(e);

document.onmousemove=moveDrag;
document.onmouseup=endDrag;
}

function moveFloating(e){
floatingEl.style.left=e.clientX-(floatingEl.offsetWidth/2)+"px";
floatingEl.style.top=e.clientY-(floatingEl.offsetHeight/2)+"px";
}

function moveDrag(e){
moveFloating(e);

const elements=[...document.querySelectorAll(".card:not(.floating)")];

for(let i=0;i<elements.length;i++){
const rect=elements[i].getBoundingClientRect();

if(e.clientX>rect.left && e.clientX<rect.right &&
e.clientY>rect.top && e.clientY<rect.bottom){

if(i!==lastSwapIndex){
const draggedItem=cards[draggingIndex];
cards.splice(draggingIndex,1);
cards.splice(i,0,draggedItem);
draggingIndex=i;
lastSwapIndex=i;
renderGrid();
}
break;
}
}
}

function endDrag(){
if(floatingEl) floatingEl.remove();
floatingEl=null;
document.onmousemove=null;
document.onmouseup=null;
renderGrid();
}

function deleteCard(index){
cards.splice(index,1);
renderGrid();
}

function addCard(){
cards.push({title:"New Card",link:"#",size:"normal"});
renderGrid();
}

function handleToggle(){
editMode=!editMode;
const btn=document.getElementById("toggleBtn");

if(editMode){
document.body.classList.add("edit-mode");
btn.innerText="üíæ Save Changes";
btn.classList.add("save-mode");
}else{
document.body.classList.remove("edit-mode");
btn.innerText="‚úè Edit Mode";
btn.classList.remove("save-mode");
}

renderGrid();
}

loadGrid();
</script>

</body>
</html>
